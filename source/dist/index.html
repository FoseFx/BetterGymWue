  <script>
    var gtag = function () {};
    var startTracking = function(){
        var script = document.createElement("script");
        script.type = "text/javascript";
        script.src = "https://www.googletagmanager.com/gtag/js?id=UA-113866862-2";
        document.body.appendChild(script);

        gtag = function(){dataLayer.push(arguments)};

          'anonymize_ip': true,
          'metric1': 'bgw_version_in_use'
        });
        console.log("started tracking");
    };

    if (document.cookie.indexOf("ga-disable-UA-113866862-2=true") > -1) {
      window["ga-disable-UA-113866862-2"] = true;
      startTracking = function () {console.log("Tracking not started");};
    }

    function disableTracking(){
      document.cookie = "ga-disable-UA-113866862-2=true; expires=Thu, 31 Dec 2099 23:59:59 UTC";

      startTracking = function () {console.log("Tracking not started");};

    document.addEventListener("DOMContentLoaded", function () {
      if (localStorage.acceptedAGB2){
        startTracking();
