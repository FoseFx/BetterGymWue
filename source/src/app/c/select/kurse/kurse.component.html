<mat-card class="center"
     [ngClass]="{'border-primary': !valid, 'border-success': valid}"
     style="max-width: 55em; margin-top: 10px; padding-bottom: 150px">
  <h1 mat-card-title>Kurse für <b>{{_stufe }}</b></h1>
  <h4 mat-card-subtitle>Wähle deine Kurse:</h4>

  <div mat-card-content>
    <h5 style="text-align: center">
      <span *ngFor="let t of titles; let i = index;"
              [ngClass]="{'notSelected': t.state < 1,'ok': t.state === 1,'tooMuch': t.state > 1}"
              style="margin-right: 5px">{{t.t}}</span>
    </h5>

    <mat-slide-toggle style="text-align: center!important; display: block!important; margin: 0 auto!important; width: 230px" [(ngModel)]="cloud">Auf Kurs Cloud speichern</mat-slide-toggle>

    <br>
    <button mat-raised-button
            [ngClass]="{'disabled': !valid}"
            (click)="kursSubmit()">Fertig!</button><br>
    <button class="btn btn-info btn-sm center" (click)="openGetFromKurseModal()">
      Von Cloud laden
    </button>

    <div class="kurs-container">
        <button class="btn kurs"
                *ngFor="let k of stufeKurse; let i = index;"
                [ngClass]="{'btn-light': !k.selected, 'btn-success': k.selected, 'newLineBefore': k.ph === true}"
                (click)="kursSelected(k)"
        >
          <span class="top">{{k.title}}</span>
          <span class="mdl">{{k.fach}}</span>
          <span class="btm">{{k.lehrer}}</span>
        </button>

    </div>
  </div>
</mat-card>
