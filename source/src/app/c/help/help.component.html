<mat-card class="center" style="margin-bottom: 50px!important; margin-top: 10px!important;">

  <h4 mat-card-title="">Hilfe</h4>
  <div class="card mb-3" style="max-width: 100%;margin-top: 10px">
    <div class="card-body">



      <form #supportForm="ngForm" (submit)="submitted()" style="width: 100%">

        <mat-form-field style="width: 100%">
          <input matInput ngModel required name="subject" placeholder="Überschrift">
        </mat-form-field>
        <mat-form-field style="width: 100%">
          <textarea style="width: 100%!important;word-wrap: normal!important;" matInput ngModel required name="text" placeholder="Frage / Bug Report"></textarea>
        </mat-form-field>

        <mat-form-field style="width: 100%">
          <input matInput ngModel name="email" placeholder="eMail" required>
        </mat-form-field>

        <mat-slide-toggle ngModel name="anonym">Lokale Daten nicht mitsenden</mat-slide-toggle><br><br>

        <div style="width: 100%">
          <button mat-raised-button>Senden</button>
        </div>

      </form>

    </div>
  </div>

  <div>
    <br>
    <h1>Bekannte Bugs</h1>
    <ul *ngIf="bugs">
      <li *ngFor="let bug of bugs" [ngClass]="{'fixed': bug.substr(0, 1) === '+'}">{{bug.substr(1)}}</li>
    </ul>
    <p *ngIf="bugs"><span class="fixed">Wird mit nächster Version behoben</span> - <span>Noch offen</span></p>
    <button mat-raised-button color="accent" *ngIf="!bugs" (click)="ladeBugs()">Zeige Bugs</button>
    <br><br>
  </div>

</mat-card>
