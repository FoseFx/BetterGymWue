<mat-card style="max-width: 50em; margin: 0 auto; margin-top: 50px;"
      [ngClass]="{'border-light': selectedValue !== tempSelectedValue}">
  <div class="card-header">Stufe</div>
  <div class="card-body">
    <h4 class="card-title">WÃ¤hle deine Stufe/Klasse aus:</h4>
    <p class="card-text">

      <mat-form-field style="width: 100%">
        <mat-select [(ngModel)]="tempSelectedValue">
          <mat-option *ngFor="let s of stufen; let i = index;" [value]="s">{{s}}</mat-option>
        </mat-select>
      </mat-form-field>
      <button style="margin-top: 5px" mat-raised-button [color]="tempSelectedValue === selectedValue? '': 'primary'"
              [ngClass]="{'disabled': tempSelectedValue.length === 0}"
              (click)="setValue()">Weiter</button>
    </p>
  </div>
</mat-card>
<app-kurse [stufe]="selectedValue"
           style="width: 100%; transition: opacity 0.5s ease;"
           [ngClass]="{'invisible': !selectedValue}"
></app-kurse>
