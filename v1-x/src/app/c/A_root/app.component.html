<mat-drawer-container autosize style="width: 100%; height: 100%; overflow-x: hidden">

  <mat-drawer #hamNav mode="side" class="hamnav">
    <div class="head">
      <h2>Better Gym Wue</h2>
      <h3><small class="text-muted">Made by @FoseFx</small></h3>
    </div>
    <mat-nav-list > <!-- todo -->
      <a mat-list-item routerLink="/" (click)="hamNav.close()"><i class="material-icons">home</i>&nbsp; Home</a>
      <a [ngClass]="{'disabled': !baseService.kursID}" mat-list-item routerLink="cloud" (click)="hamNav.close()"><i class="material-icons">cloud</i>&nbsp; Kurs-Cloud ID</a>
      <mat-divider></mat-divider>

      <!-- todo [ngClass]="{'disabled': !baseService.myKurse}"-->

      <a  class="disabled" mat-list-item><i class="material-icons">school</i>&nbsp; Lehrer Zugang hinzufügen</a>

      <mat-divider></mat-divider>
      <a mat-list-item [ngClass]="{'disabled': !baseService.myKurse}" (click)="removeKurse()"><i class="material-icons">delete</i>&nbsp; Kurse löschen</a>
      <a mat-list-item [ngClass]="{'disabled': !baseService.myKurse}" (click)="refreshTT()"><i class="material-icons">refresh</i>&nbsp; Stundenplan aktualisieren</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="agb" (click)="hamNav.close()"><i class="material-icons">gavel</i>&nbsp; Wichtige Hinweise</a>
      <a mat-list-item routerLink="about" (click)="hamNav.close()"><i class="material-icons">account_circle</i>&nbsp; Über</a>
    </mat-nav-list>

  </mat-drawer>

  <div id="cntnd" #cntnd (swiperight)="swipe('r', $event)" (swipeleft)="swipe('l', $event)" style="height: 100%; width: 100%; overflow-x: hidden">

    <mat-toolbar style="position:relative;z-index: 100;" color="primary">
      <button mat-icon-button>
        <mat-icon area-label="Open/Close Menu" (click)="hamNav.toggle()">menu</mat-icon>
      </button>
      <span>&nbsp; Better Gym Wue</span>
    </mat-toolbar>


    <div *ngIf="baseService.milchglas" style="width: 100%; height: 100vh; position:fixed; z-index: 2; top: 0; left: 0; opacity: 0.7; background: white; display: flex; justify-content: center; align-items: center">
      <div class="spinner center">
        <div class="dot1"></div>
        <div class="dot2"></div>
      </div>
    </div>
    <div *ngIf="hamNav.opened" style="width: 100%; height: 100vh; position:fixed; z-index: 2; top: 0; left: 0;"></div>
    <router-outlet style="z-index: 0!important;" id="rootRoute"></router-outlet>
  </div>
</mat-drawer-container>

<div class="modal" id="kursModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Von Kurs-Cloud laden</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table table-hover">
          <tbody>
          <tr>
            <td>
              ID
            </td>
            <td>
              <mat-form-field style="width: 100%">
                <input matInput type="number" style="width: 100%" maxlength="4" minlength="4" placeholder="ID" id="kcidi" required>
              </mat-form-field>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="kcb">Ok</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
