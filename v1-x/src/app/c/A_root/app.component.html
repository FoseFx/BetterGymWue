<mat-drawer-container autosize style="width: 100%; height: 100%">

  <mat-drawer #hamNav mode="side" class="hamnav">
    <div class="head">
      <h2>Better Gym Wue</h2>
      <h3><small class="text-muted">Made by @FoseFx</small></h3>
    </div>
    <mat-nav-list class="disabled"> <!-- todo -->
      <a mat-list-item><i class="material-icons">home</i>&nbsp; Home</a>
      <a [ngClass]="{'disabled': !baseService.kursID}" mat-list-item><i class="material-icons">cloud</i>&nbsp; Kurs-Cloud ID</a>
      <a [ngClass]="{'disabled': !baseService.myKurse}" mat-list-item><i class="material-icons">school</i>&nbsp; Lehrer Zugang hinzufügen</a>
      <a mat-list-item><i class="material-icons">gavel</i>&nbsp; Wichtige Hinweise</a>
      <a mat-list-item><i class="material-icons">account_circle</i>&nbsp; Über</a>
    </mat-nav-list>

  </mat-drawer>

  <div style="height: 100%; width: 100%">


    <mat-toolbar color="primary">
      <button mat-icon-button>
        <mat-icon area-label="Open/Close Menu" (click)="hamNav.toggle()">menu</mat-icon>
      </button>
      <span>&nbsp;Better Gym Wue</span>

      <!-- This fills the remaining space of the current row -->
      <span class="example-fill-remaining-space"></span>

    </mat-toolbar>




    <router-outlet id="rootRoute"></router-outlet>
  </div>
</mat-drawer-container>

<div class="modal" id="kursModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Von Kurs-Cloud laden</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table table-hover">
          <tbody>
          <tr>
            <td>
              ID
            </td>
            <td>
              <mat-form-field style="width: 100%">
                <input matInput type="number" style="width: 100%" maxlength="4" minlength="4" placeholder="ID" id="kcidi" required>
              </mat-form-field>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="kcb">Ok</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
