<div class="card border-primary mb-3 center"
     style="max-width: 55em; margin-top: 10px;">
  <div class="card-header">Kurse für <b>{{_stufe}}</b></div>
  <div class="card-body">
    <h4 class="card-title">Wähle deine Kurse:</h4>

    <button class="btn kurs"
            *ngFor="let k of stufeKurse; let i = index;"
            [ngClass]="{'btn-light': !k.selected, 'btn-success': k.selected}"
            (click)="k.selected = !k.selected"
    >
      <span class="top">{{k.title}}</span>
      <span class="mdl">{{k.fach}}</span>
      <span class="btm">{{k.lehrer}}</span>
    </button>
  </div>
</div>
