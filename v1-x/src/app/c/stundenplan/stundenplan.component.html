<div class="container">
  <mat-tab-group>
    <mat-tab *ngFor="let tt of tts" [label]="tt.woche">
      <mat-accordion>

        <mat-expansion-panel *ngFor="let day of tt.tt; let dayi = index;" [expanded]="false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{ ['Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag'][dayi] }}
            </mat-panel-title>
            <mat-panel-description>

              <span *ngFor="let stunde of day"><span *ngFor="let k of stunde"><span *ngIf="k.sel">{{k.fach + "&nbsp;"}} </span></span></span>

            </mat-panel-description>
          </mat-expansion-panel-header>

          <table class="table table-hover">
            <tbody>
            <tr *ngFor="let stunde of day; let stundei = index;">
              <td><b>{{stundei + 1}}</b></td>
              <td>

                <table class="table table-sm">
                  <tbody>
                  <tr *ngFor="let k of stunde;" [ngClass]="{'sel': k.sel}">
                    <td>{{k.fach}}</td>
                    <td>{{k.raum}}</td>
                  </tr>
                  </tbody>
                </table>

              </td>
            </tr>


            </tbody>
          </table>


        </mat-expansion-panel>

      </mat-accordion>
    </mat-tab>
  </mat-tab-group>

</div>
