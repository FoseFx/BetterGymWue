<div class="container">

  <h1 class="text-right">{{tag + " " + (_tt.date | date: 'dd.M.yy')}}</h1>
  <p class="lead text-right">{{_tt.date | date: 'w.'}} Kalenderwoche</p>

  <table class="table table-hover">
    <tbody>
    <tr *ngFor="let e of displayArray; let i = index;" [ngClass]="{
                                                                  'entfall': getOnMyPos(i).type.match('e'),
                                                                  'vertretung': getOnMyPos(i).type == 'v',
                                                                  'raumV': getOnMyPos(i).type == 'r',
                                                                  'klausur': getOnMyPos(i).type == 'k'
                                                                }">
      <td *ngIf="e!=undefined && !e.nd">{{i + 1}}</td>
      <td *ngIf="e!=undefined && !e.nd">{{e.fach}}</td>
      <td *ngIf="e!=undefined && !e.nd">{{e.raum}}</td>
      <td *ngIf="e!=undefined && !e.nd">{{e.lehrer}}</td>
      <td *ngIf="e!=undefined && e.vert">
        <span class="badge badge-pill"
              [ngClass]="{'badge-primary': e.vert == 'V', 'badge-danger': e.vert == 'E'}">!</span>
      </td>
    </tr>
    </tbody>
  </table>
  <br>

  <h3 *ngIf="info.length > 0">Info:</h3>
  <table *ngIf="info.length > 0" class="table table-sm">
    <tbody>
    <tr *ngFor="let inf of info">
      <td>{{inf}}</td>
    </tr>
    </tbody>
  </table>

  <br>

  <h2 *ngIf="VDStufe.length > 0">{{baseService.myStufe + ": "}}</h2>
  <table *ngIf="VDStufe.length > 0" class="table table-sm btmtbl">
    <tbody>
    <tr *ngFor="let v of VDStufe;">
      <td *ngIf="v.nd"><b>{{v.stunde}}</b></td>
      <td *ngIf="v.nd">{{v.fach}}</td>

      <td *ngIf="v.nd" [title]="((v.type == 'v') ? 'Vertretung' : (v.type == 'e')? 'Entfall': (v.type == 'k') ? 'Klausur': 'Raumvertretung')">
        <b>{{v.type.toUpperCase()}}</b>
      </td>

      <td *ngIf="v.nd">{{v.newRaum}}</td>
      <td *ngIf="v.nd">{{v.info}}</td>
    </tr>
    </tbody>
  </table>
  <br>
</div>
