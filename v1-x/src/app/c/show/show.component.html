<div class="full">

  <div class="container">

    <mat-tab-group class="fuckYou" [selectedIndex]="selected" (swipeleft)="swipe($event)" (swiperight)="swipe($event)">
      <mat-tab *ngFor="let tt of tts; let i = index;" [label]="tt.date | date: 'dd.M.yy' ">
        <show-ttcontainer [tt]="tt" [index]="i"></show-ttcontainer>
      </mat-tab>
    </mat-tab-group>

  </div>

</div>
