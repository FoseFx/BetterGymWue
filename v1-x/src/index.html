<!doctype html>
<html lang="en">
<head>
  <title>Better Gym Wue</title>
  <base href="/">
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta name="theme-color" content="#E53935">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="msapplication-starturl" content="/">

  <meta name="description" content="Verbessert den Vertretungsplan des Gymnasium Würselens. BetterGymWue ist für alle Geräte (iOS, Android, Windows, Linux, MacOs, SmartTVs etc) gemacht."/>
  <meta name="keywords" content="Gymnasium der Stadt Würselen, Gym Wue, Better Gym Wue, BetterGymWue"/>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="bootstrap.css">




</head>
<body>
  <app-root>
    <div style="width: 100%; height: 100vh; position:fixed; z-index: 2; top: 0; left: 0; opacity: 0.7; background: white; display: flex; justify-content: center; align-items: center">
    <div class="spinner center">
      <div class="dot1"></div>
      <div class="dot2"></div>
    </div>
  </div>
  </app-root>


<script>
  const prod = true;
  if("serviceWorker" in navigator && prod){
    window.addEventListener('load', function () {
      navigator.serviceWorker.register('/service-worker.js').then(function (reg) {
        console.log("ServiceWorker Registered " + reg.scope);
      },
      function (err) {
        console.log('ServiceWorker registration failed: ', err);
      });
    });
  }

</script>

</body>
</html>
